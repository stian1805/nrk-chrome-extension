<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NRK Sensur Settings</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 10px 0;
    }
    .phrases-container {
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .phrase-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px;
      border-bottom: 1px solid #eee;
    }
    .phrase-item:last-child {
      border-bottom: none;
    }
    .phrase-text {
      flex: 1;
      word-break: break-all;
    }
    .remove-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    .remove-btn:hover {
      background: #c0392b;
    }
    .input-group {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    input {
      flex: 1;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    button {
      padding: 6px 12px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #229954;
    }
  </style>
</head>
<body>
  <h1>Blokkerte nøkkelord</h1>
  <div class="phrases-container" id="phrasesList"></div>
  <div class="input-group">
    <input type="text" id="newPhrase" placeholder="Legg til et nytt nøkkelord..." />
    <button id="addBtn">Legg til</button>
  </div>
</body>
<script src="popup.js"></script>
</html>
